<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành Bảo mật thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .cipher-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        .cipher-list li {
            margin-bottom: 15px;
        }
        .cipher-list a {
            display: block;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
        }
        .cipher-list a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 mt-5 text-center">
        <img src="https://www.hutech.edu.vn/images/logo/HUTECH_qs_starts.png" alt="HUTECH Logo" class="img-fluid mb-3" style="max-width: 150px; display: block; margin: 0 auto;">
        <h4 class="title">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <p class="text-center text-muted">Chọn thuật toán mã hóa để thực hành</p>
        
        <ul class="cipher-list">
            <li><a href="/caesar"><i class="fas fa-key"></i> Caesar Cipher</a></li>
            <li><a href="/vigenere"><i class="fas fa-keyboard"></i> Vigenère Cipher</a></li>
            <li><a href="/playfair"><i class="fas fa-th"></i> Playfair Cipher</a></li>
            <li><a href="/railfence"><i class="fas fa-align-justify"></i> Rail Fence Cipher</a></li>
            <li><a href="/transposition"><i class="fas fa-random"></i> Transposition Cipher</a></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
